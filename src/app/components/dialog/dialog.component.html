<div class="overlay" (click)="dialogService.closeDialog()"></div>

<div class="dialog">
  <header>Actions</header>
  <div class="container">
    <div class="form-input" *ngIf="formInputs">
      <form [method]="method" [formGroup]="formGroup" (ngSubmit)="onSubmit()">
        <div class="input-form" *ngFor="let input of formInputs">
          <label>{{ input.name }}</label>
          <input *ngIf="input.type != 'dropdown'" class="input" [type]="input.type" [name]="input" [formControlName]="input.name" [(ngModel)]="input.value">
          <select *ngIf="input?.type == 'dropdown'" [formControlName]="input.name" [(ngModel)]="input.selectedValue">
            <option *ngFor="let value of input?.value" [ngValue]="value">{{ value?.nome }}</option>
          </select>
        </div>

        <button type="submit" class="button-submit">Submit Form</button>
      </form>
    </div>
  </div>
</div>
